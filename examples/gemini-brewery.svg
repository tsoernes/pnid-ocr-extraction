<svg version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1200 700" style="background-color: #f4f4f4;">
    <title>Brewery Process P&amp;ID</title>
    <desc>A simplified Piping and Instrumentation Diagram for a standard brewing process.</desc>

    <defs>
        <style type="text/css">
            .process-line { fill: none; stroke: #333; stroke-width: 3; }
            .utility-line { fill: none; stroke: #666; stroke-width: 1.5; stroke-dasharray: 5,5; }
            .signal-line { fill: none; stroke: #999; stroke-width: 1; stroke-dasharray: 2,2; }
            .tank { fill: #e0e0e0; stroke: #333; stroke-width: 2; }
            .jacket { fill: none; stroke: #666; stroke-width: 1; stroke-dasharray: 8,4; }
            .component-fill { fill: #fff; stroke: #333; stroke-width: 1.5; }
            .text-label { font-family: Arial, sans-serif; font-size: 14px; fill: #333; text-anchor: middle; }
            .text-small { font-family: Arial, sans-serif; font-size: 10px; fill: #555; text-anchor: middle; }
            .inst-bubble { fill: #fff; stroke: #333; stroke-width: 1.5; }
        </style>

        <g id="sym-pump">
            <circle cx="0" cy="0" r="15" class="component-fill"/>
            <path d="M -15,0 L 0,-10 L 15,0" fill="none" stroke="#333" stroke-width="1.5"/>
            <line x1="0" y1="-15" x2="0" y2="-25" stroke="#333" stroke-width="3"/> </g>

        <g id="sym-valve-man">
            <polygon points="-10,-5 10,5 10,-5 -10,5" class="component-fill"/>
        </g>

         <g id="sym-valve-ctrl">
            <polygon points="-10,-5 10,5 10,-5 -10,5" class="component-fill"/>
            <line x1="0" y1="0" x2="0" y2="-15" stroke="#333" stroke-width="1"/>
            <rect x="-10" y="-25" width="20" height="10" rx="2" class="component-fill"/>
        </g>

        <g id="sym-instrument">
            <circle cx="0" cy="0" r="12" class="inst-bubble"/>
        </g>

        <marker id="arrow" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#333" />
        </marker>
         <marker id="arrow-util" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
            <path d="M0,0 L0,6 L9,3 z" fill="#666" />
        </marker>
    </defs>

    <text x="600" y="30" class="text-label" style="font-size: 20px; font-weight: bold;">SIMPLIFIED BREWERY P&amp;ID</text>

    <g transform="translate(100, 150)">
        <rect x="-50" y="0" width="100" height="120" rx="10" class="tank"/>
        <path d="M-55,10 L-55,110 Q-55,125 0,125 Q55,125 55,110 L55,10" class="jacket" /> <text x="0" y="60" class="text-label">T-101</text>
        <text x="0" y="80" class="text-label">MASH TUN</text>
        <line x1="0" y1="-10" x2="0" y2="40" stroke="#333" stroke-width="2"/>
        <line x1="-20" y1="40" x2="20" y2="40" stroke="#333" stroke-width="2"/>
        <use xlink:href="#sym-instrument" x="40" y="100"/>
        <text x="40" y="104" class="text-small">TT</text>
    </g>

    <g transform="translate(300, 150)">
        <rect x="-50" y="0" width="100" height="120" rx="10" class="tank"/>
        <line x1="-50" y1="100" x2="50" y2="100" stroke="#333" stroke-width="1" stroke-dasharray="2,2"/> <text x="0" y="60" class="text-label">T-102</text>
        <text x="0" y="80" class="text-label">LAUTER TUN</text>
        <line x1="0" y1="-10" x2="0" y2="90" stroke="#333" stroke-width="2"/>
        <line x1="-30" y1="90" x2="30" y2="90" stroke="#333" stroke-width="2"/>
    </g>

    <g transform="translate(500, 150)">
        <rect x="-50" y="0" width="100" height="140" rx="10" class="tank"/>
        <path d="M-55,20 L-55,120 Q-55,145 0,145 Q55,145 55,120 L55,20" class="jacket" /> <text x="0" y="70" class="text-label">T-103</text>
        <text x="0" y="90" class="text-label">BOIL KETTLE</text>
         <use xlink:href="#sym-instrument" x="40" y="120"/>
        <text x="40" y="124" class="text-small">TT</text>
    </g>

    <g transform="translate(700, 200)">
        <rect x="-20" y="-40" width="40" height="80" class="component-fill"/>
        <polyline points="-15,-30 15,-20 -15,-10 15,0 -15,10 15,20 -15,30" fill="none" stroke="#333" stroke-width="1"/>
        <text x="0" y="55" class="text-label">HX-101</text>
    </g>

    <g transform="translate(900, 150)">
        <path d="M-50,0 L50,0 L50,120 L0,180 L-50,120 Z" class="tank"/>
        <path d="M-55,10 L55,10 L55,120 L0,185 L-55,120 Z" class="jacket" /> <text x="0" y="60" class="text-label">F-101</text>
        <text x="0" y="80" class="text-label">FERMENTER</text>
        <use xlink:href="#sym-instrument" x="40" y="100"/>
        <text x="40" y="104" class="text-small">TT</text>
    </g>

    <g transform="translate(1100, 150)">
        <rect x="-50" y="0" width="100" height="140" rx="10" class="tank"/>
        <path d="M-55,10 L-55,130 Q-55,145 0,145 Q55,145 55,130 L55,10" class="jacket" /> <text x="0" y="70" class="text-label">BT-101</text>
        <text x="0" y="90" class="text-label">BRITE TANK</text>
    </g>

    <text x="20" y="100" class="text-small">BREW WATER</text>
    <line x1="50" y1="100" x2="80" y2="100" class="process-line" marker-end="url(#arrow)"/>
    <use xlink:href="#sym-valve-man" x="80" y="100"/>
    <line x1="90" y1="100" x2="100" y2="100" class="process-line"/>
    <line x1="100" y1="100" x2="100" y2="150" class="process-line"/>

    <line x1="100" y1="270" x2="100" y2="350" class="process-line"/> <use xlink:href="#sym-valve-man" x="100" y="300"/>
    <use xlink:href="#sym-pump" x="150" y="350" transform="rotate(0)"/> <text x="150" y="380" class="text-label">P-101</text>
    <line x1="100" y1="350" x2="135" y2="350" class="process-line"/>
    <line x1="150" y1="325" x2="150" y2="200" class="process-line"/> <line x1="150" y1="200" x2="280" y2="200" class="process-line" marker-end="url(#arrow)"/>
    <use xlink:href="#sym-valve-man" x="250" y="200"/>

    <line x1="300" y1="270" x2="300" y2="350" class="process-line"/> <use xlink:href="#sym-valve-man" x="300" y="300"/>
    <use xlink:href="#sym-pump" x="350" y="350" transform="rotate(0)"/> <text x="350" y="380" class="text-label">P-102</text>
    <line x1="300" y1="350" x2="335" y2="350" class="process-line"/>
    <line x1="350" y1="325" x2="350" y2="180" class="process-line"/> <line x1="350" y1="180" x2="480" y2="180" class="process-line" marker-end="url(#arrow)"/>
    <use xlink:href="#sym-valve-man" x="450" y="180"/>

    <line x1="520" y1="290" x2="520" y2="350" class="process-line"/> <use xlink:href="#sym-valve-man" x="520" y="320"/>
    <use xlink:href="#sym-pump" x="580" y="350" transform="rotate(0)"/> <text x="580" y="380" class="text-label">P-103</text>
    <line x1="520" y1="350" x2="565" y2="350" class="process-line"/>
    <line x1="580" y1="325" x2="580" y2="220" class="process-line"/> <line x1="580" y1="220" x2="680" y2="220" class="process-line" marker-end="url(#arrow)"/> <line x1="720" y1="220" x2="850" y2="220" class="process-line"/> <line x1="850" y1="220" x2="850" y2="180" class="process-line"/>
    <line x1="850" y1="180" x2="880" y2="180" class="process-line" marker-end="url(#arrow)"/>
    <use xlink:href="#sym-valve-man" x="800" y="220"/>
    <line x1="830" y1="220" x2="830" y2="250" class="utility-line" marker-start="url(#arrow-util)"/>
    <text x="830" y="265" class="text-small">AIR/YEAST</text>

    <line x1="900" y1="330" x2="900" y2="380" class="process-line"/> <use xlink:href="#sym-valve-man" x="900" y="350"/>
    <use xlink:href="#sym-pump" x="980" y="380" transform="rotate(0)"/> <text x="980" y="410" class="text-label">P-104</text>
    <line x1="900" y1="380" x2="965" y2="380" class="process-line"/>
    <line x1="980" y1="355" x2="980" y2="250" class="process-line"/>
    <line x1="980" y1="250" x2="1080" y2="250" class="process-line" marker-end="url(#arrow)"/>
    <use xlink:href="#sym-valve-man" x="1050" y="250"/>

    <line x1="1100" y1="290" x2="1100" y2="350" class="process-line"/>
    <use xlink:href="#sym-valve-man" x="1100" y="320"/>
    <line x1="1100" y1="350" x2="1180" y2="350" class="process-line" marker-end="url(#arrow)"/>
    <text x="1150" y="370" class="text-small">TO PACKAGING</text>


    <g style="stroke: #d9534f;">
        <text x="50" y="450" class="text-small" fill="#d9534f">STEAM SUPPLY</text>
        <line x1="100" y1="450" x2="100" y2="400" class="utility-line" marker-end="url(#arrow-util)"/>
        <use xlink:href="#sym-valve-ctrl" x="100" y="420"/> <line x1="100" y1="400" x2="45" y2="400" class="utility-line"/> <line x1="140" y1="250" x2="200" y2="250" class="utility-line" marker-end="url(#arrow-util)"/> <text x="230" y="255" class="text-small" fill="#d9534f">COND. RTN</text>

        <line x1="100" y1="450" x2="500" y2="450" class="utility-line"/> <line x1="500" y1="450" x2="500" y2="400" class="utility-line" marker-end="url(#arrow-util)"/>
        <use xlink:href="#sym-valve-ctrl" x="500" y="420"/> <line x1="500" y1="400" x2="445" y2="400" class="utility-line"/>
        <line x1="540" y1="270" x2="600" y2="270" class="utility-line" marker-end="url(#arrow-util)"/> </g>

    <g style="stroke: #5bc0de;">
        <text x="650" y="100" class="text-small" fill="#5bc0de">CW SUPPLY</text>
        <line x1="680" y1="160" x2="650" y2="160" class="utility-line" marker-end="url(#arrow-util)" marker-start="url(#arrow-util)"/>
        <line x1="650" y1="160" x2="650" y2="110" class="utility-line"/>
        <use xlink:href="#sym-valve-man" x="660" y="160"/>
        <line x1="720" y1="260" x2="750" y2="260" class="utility-line" marker-end="url(#arrow-util)"/>
        <text x="780" y="265" class="text-small" fill="#5bc0de">CW RETURN / HLT</text>
    </g>

    <g style="stroke: #9467bd;">
        <text x="1150" y="50" class="text-small" fill="#9467bd">GLYCOL SUPPLY</text>
        <line x1="1150" y1="60" x2="1150" y2="100" class="utility-line"/>
        <line x1="1150" y1="100" x2="900" y2="100" class="utility-line"/> <line x1="900" y1="100" x2="900" y2="140" class="utility-line" marker-end="url(#arrow-util)"/>
        <use xlink:href="#sym-valve-ctrl" x="900" y="120"/> <line x1="955" y1="270" x2="1000" y2="270" class="utility-line" marker-end="url(#arrow-util)"/> <line x1="1100" y1="100" x2="1100" y2="140" class="utility-line" marker-end="url(#arrow-util)"/>
         <use xlink:href="#sym-valve-man" x="1100" y="120"/> <line x1="1155" y1="250" x2="1180" y2="250" class="utility-line" marker-end="url(#arrow-util)"/> <text x="1150" y="280" class="text-small" fill="#9467bd">GLYCOL RTN</text>
    </g>

    <path d="M 140 250 L 180 250 L 180 420 L 110 420" class="signal-line" marker-end="url(#arrow-util)"/>

    <path d="M 540 270 L 580 270 L 580 420 L 510 420" class="signal-line" marker-end="url(#arrow-util)"/>

    <path d="M 940 250 L 970 250 L 970 120 L 910 120" class="signal-line" marker-end="url(#arrow-util)"/>

    <g transform="translate(50, 550)">
        <rect x="0" y="0" width="200" height="120" fill="#fff" stroke="#333"/>
        <text x="100" y="20" class="text-label" style="font-weight:bold;">LEGEND</text>
        <line x1="20" y1="40" x2="60" y2="40" class="process-line"/> <text x="70" y="45" class="text-small" text-anchor="start">Process Fluid</text>
        <line x1="20" y1="60" x2="60" y2="60" class="utility-line"/> <text x="70" y="65" class="text-small" text-anchor="start">Utility (Steam/Water/Glycol)</text>
        <line x1="20" y1="80" x2="60" y2="80" class="signal-line"/> <text x="70" y="85" class="text-small" text-anchor="start">Control Signal</text>
        <use xlink:href="#sym-valve-ctrl" x="30" y="105"/> <text x="70" y="105" class="text-small" text-anchor="start">Control Valve</text>
    </g>

</svg>